<form class="employee-form">
    <legend><%= employee?'Update':'Create'%>Employee</legend>
    <label>First Name</label>
    <input type="text" style="margin-left: 30px;" name="firstname" value="<%= employee? employee.get('firstname'):''%>"/><br>
    <label>Last Name</label>
    <input type="text" style="margin-left: 30px;"  name="lastname"value="<%= employee? employee.get('lastname'):''%>"/><br>
    <label>Age</label>
    <input type="text" style="margin-left: 75px;" name="age"value="<%= employee? employee.get('age'):''%>"/><br><br>
    <button type="submit" class="btn btnmargin"><%= employee?'Update':'Create' %></button>
    <% if(employee){%>
       <input type="hidden" name="id" value="<%=employee.id%>"/>
        <button type="button" class="btn btn-danger delete">Delete</button>
     <% }; %>
</form>
